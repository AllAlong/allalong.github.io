<html>
  <head>
    <title>Sentry Attack Speed</title>
  </head>
  <body>
    <p>
      Votre vitesse d'attaque : <input type="text" id="as" />
    </p>
    <p>
      Votre bonus sur les Tasker : <input type="text" id="tat" />
    </p>
    <p>
      <input type="button" id="btn" value="calculer" />
    </p>
    <p>
      Vos tourelles font : <span id="res"></span> attaques par seconde.
    </p>
    <script type="text/javascript">
      document.onreadystatechange = function(evt) {
        if (evt.currentTarget.readyState === 'complete') {
          document.getElementById('btn').addEventListener('click', function() {
            var as = document.getElementById('as').value,
              tat = document.getElementById('tat').value,
              res = as * (1 + (tat / 100));
              
            if (res >= 0 && res < 1.10205) {
              res = 1.1;
            } else if (res >= 1.10205 && res < 1.2558) {
              res = 1.25;
            } else if (res >= 1.2558 && res < 1.45946) {
              res = 1,42857;
            } else if (res >= 1.45946 && res < 1.74194) {
              res = 1.66666;
            } else if (res >= 1.74194 && res < 2.16001) {
              res = 2;
            } else if (res >= 2.16001 && res < 2.84211) {
              res = 2.5;
            } else if (res >= 2.84211 && res < 4.15386) {
              res = 3.33333;
            } else if (res >= 4.15386) {
              res = 5;
            }
  
  
            document.getElementById('res').innerHTML = res;
          });
        }
      };
    </script>
  </body>
</html>
