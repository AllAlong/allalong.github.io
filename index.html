<DOCTYPE html/>
<html lang="en" ng-app="allalong">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="icon" type="image/png" href="style/assets/favicon.ico">
    <!-- Stylesheets -->
    <link type="text/css" rel="stylesheet" href="style/design.css" />
    <!-- Vendors -->
    <script type="text/javascript" src="scripts/vendors/angular.min.js"></script>
