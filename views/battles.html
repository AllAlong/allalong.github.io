<div ng-controller="battlesController" class="battles">
  <div ng-repeat="battle in battles" class="battle">
    <p class="battle--date">
      {{ battle.date }}
    </p>
    <table>
      <thead>
        <td>
          Team nÂ°&nbsp;<div class="sort-a"  ng-click="predicate='team'; reverse=true"></div><div class="sort-d" ng-click="predicate='team'; reverse=false"></div>
        </td>
        <td>
          Warrior&nbsp;<div class="sort-a"  ng-click="predicate='name'; reverse=true"></div><div class="sort-d" ng-click="predicate='name'; reverse=false"></div>
        </td>
        <td>
          Legendary count&nbsp;<div class="sort-a"  ng-click="predicate='count'; reverse=true"></div><div class="sort-d" ng-click="predicate='count'; reverse=false"></div>
        </td>
      </thead>
      <tr ng-repeat="warrior in battle.warriors | orderBy:predicate:reverse" class="battle--warriors">
        <td>
          {{ warrior.team }}
        </td>
        <td>
          {{ warrior.name }}
        </td>
        <td>
          {{ warrior.count }}
        </td>
      </tr>
    </div>
  </div>
